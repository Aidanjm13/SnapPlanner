<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapPlanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Authentication Check -->
    <div id="authCheck" style="display: none;">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Checking authentication...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Header Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="headerBar" style="display: none;">
        <div class="container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <img src="/static/logo.png" alt="SnapPlanner Logo" style="height: 100px; width: auto;" class="me-2">
            </div>
            <div class="position-absolute start-50 translate-middle-x">
                <span style="font-weight: bold; font-size: 3rem;">SNAP</span><span style="font-weight: 300; font-size: 3rem;">lanner</span>
            </div>
            <div class="ms-auto">
                <button id="darkModeToggle" class="btn btn-outline-light me-2">ðŸŒ™</button>
                <button id="logoutButton" class="btn btn-outline-light">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Calendar Container -->
    <div class="container mt-4" id="calendarContainer">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Upload File</h5>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Choose an image or PDF of your syllabus or event</label>
                                <input class="form-control" type="file" id="imageFile" name="file" accept="image/*,application/pdf">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload & Process</button>
                        </form>
                        <div class="mt-3 text-center">
                            <div class="border border-dashed border-secondary rounded p-3" id="pasteArea" style="cursor: pointer; min-height: 80px; display: flex; align-items: center; justify-content: center;">
                                <span class="text-muted">or paste image here</span>
                            </div>
                        </div>
                        <div id="uploadStatus" class="mt-3"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="summaryTitle">Monthly Summary</h5>
                        <div id="tagSummary">
                            <p class="text-muted">No events to display</p>
                        </div>
                        <div class="mt-3">
                            <div style="position: relative; height: 200px; width: 200px; margin: 0 auto;">
                                <canvas id="timeChart"></canvas>
                            </div>
                            <div id="unscheduledPercent" class="text-center mt-2 text-muted"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="eventStartDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="eventStartDate" required>
                            </div>
                            <div class="col">
                                <label for="eventStartTime" class="form-label">Start Time</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-outline-secondary btn-sm time-btn" data-target="eventStartTime" data-action="decrease">â–¼</button>
                                    <input type="time" class="form-control" id="eventStartTime">
                                    <button type="button" class="btn btn-outline-secondary btn-sm time-btn" data-target="eventStartTime" data-action="increase">â–²</button>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="eventEndDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="eventEndDate">
                            </div>
                            <div class="col">
                                <label for="eventEndTime" class="form-label">End Time</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-outline-secondary btn-sm time-btn" data-target="eventEndTime" data-action="decrease">â–¼</button>
                                    <input type="time" class="form-control" id="eventEndTime">
                                    <button type="button" class="btn btn-outline-secondary btn-sm time-btn" data-target="eventEndTime" data-action="increase">â–²</button>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tags</label>
                            <div class="mb-2">
                                <button type="button" class="btn btn-outline-primary btn-sm me-1 mb-1 tag-btn" data-tag="productivity">Productivity</button>
                                <button type="button" class="btn btn-outline-success btn-sm me-1 mb-1 tag-btn" data-tag="recreation">Recreation</button>
                                <button type="button" class="btn btn-outline-info btn-sm me-1 mb-1 tag-btn" data-tag="personal">Personal</button>
                                <button type="button" class="btn btn-outline-warning btn-sm me-1 mb-1 tag-btn" data-tag="athletics">Athletics</button>
                            </div>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control form-control-sm" id="customTag" placeholder="Add custom tag">
                                <button type="button" class="btn btn-outline-secondary btn-sm" id="addCustomTag">Add</button>
                            </div>
                            <div id="selectedTags" class="mb-2"></div>
                            <input type="hidden" id="eventTags">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteEvent" style="display: none;">Delete Event</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEvent">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Review Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">Review Detected Events</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="eventProgress" class="mb-3"></div>
                    <div id="currentEvent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="acceptEvent">Accept & Add</button>
                    <button type="button" class="btn btn-danger" id="removeEvent">Remove</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
