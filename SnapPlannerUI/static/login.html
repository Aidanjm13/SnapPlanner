<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapPlanner - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">SnapPlanner</h2>
                        
                        <!-- Login Form -->
                        <div id="loginSection">
                            <h5 class="mb-3">Login to your account</h5>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="loginUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                            </form>
                            <div class="text-center">
                                <small class="text-muted">Don't have an account? 
                                    <a href="#" id="showRegister" class="text-decoration-none">Register here</a>
                                </small>
                            </div>
                        </div>

                        <!-- Register Form -->
                        <div id="registerSection" style="display: none;">
                            <h5 class="mb-3">Create new account</h5>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="registerUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="registerUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email (optional)</label>
                                    <input type="email" class="form-control" id="registerEmail">
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100 mb-3">Register</button>
                            </form>
                            <div class="text-center">
                                <small class="text-muted">Already have an account? 
                                    <a href="#" id="showLogin" class="text-decoration-none">Login here</a>
                                </small>
                            </div>
                        </div>

                        <!-- Status Messages -->
                        <div id="statusMessage" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (auth.isLoggedIn()) {
                window.location.href = '/static/index.html';
                return;
            }

            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            const statusMessage = document.getElementById('statusMessage');

            // Toggle between login and register
            document.getElementById('showRegister').addEventListener('click', function(e) {
                e.preventDefault();
                loginSection.style.display = 'none';
                registerSection.style.display = 'block';
                statusMessage.style.display = 'none';
            });

            document.getElementById('showLogin').addEventListener('click', function(e) {
                e.preventDefault();
                registerSection.style.display = 'none';
                loginSection.style.display = 'block';
                statusMessage.style.display = 'none';
            });

            // Handle login
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                showStatus('Logging in...', 'info');
                
                const success = await auth.login(username, password);
                if (success) {
                    showStatus('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/static/index.html';
                    }, 1000);
                } else {
                    showStatus('Login failed. Please check your credentials.', 'error');
                }
            });

            // Handle registration
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    showStatus('Passwords do not match.', 'error');
                    return;
                }

                showStatus('Creating account...', 'info');
                
                const success = await auth.register(username, password, email);
                if (success) {
                    showStatus('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/static/index.html';
                    }, 1000);
                } else {
                    showStatus('Registration failed. Username may already exist.', 'error');
                }
            });

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}`;
                statusMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
